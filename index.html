<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-dark min-vw-100">
            <h2 class="p-3 .text-light">E-commerce</h2>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
                        <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="row mt-5" id="contenedor" class="contenedor_cursos">


        </div>

    </main>


    <!-- Boostrap modal -->
    <div class="container-xl">
        <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Carrito</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="vaciarCarrito">
                            Vaciar carrito
                        </button>
                        <button type="button" id="continuarCompra" class="btn btn-primary">
                            Continuar compra
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>

                        <span>Precio total:</span>
                        <p class="text-center" id="precioTotal"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container min-vw-100 reset_paddings">

        <footer class="bg-dark text-center text-white">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2023 Copyright:
                <a class="text-white" href="#">Diego Dalera</a>
            </div>
            
        </footer>

    </div>

    
    <script src="js/productos.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.js"></script>
    <script src="cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/carrito_compra.js"></script>
    
</body>

</html>
